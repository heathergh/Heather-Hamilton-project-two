<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/551f475977.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <title>Shoe Kloset | Contact</title>
    </head>

    <body>
        <header class="body__heading-background-image body__heading-background-image-contact">
            <nav>
                <h5>Shoe Kloset</h5>
                <ul>
                    <li><a href="/index.html" class="header__anchor-color-black" target="_blank" aria-label="Navigate to Shoe Kloset's Homepage">Home</a></li>
                    <li><a href="#" class="header__anchor-color-black" target="_blank" aria-label="Navigate to Shoe Kloset's About Page">About</a></li>
                    <li><a href="/blog.html" class="header__anchor-color-black" target="_blank" aria-label="Navigate to Shoe Kloset's Blog">Blog</a></li>
                    <li><a href="/contact.html" class="header__anchor-current" target="_blank" aria-label="Navigate to Shoe Kloset's Contact Page">Contact</a></li>
                </ul>
            </nav>
            <h1>get in touch</h1>
        </header>

        <main class="body__main-background-pale-mauve">
            <section>
                <div class="section__div-form-wrapper div__form-background-white">
                    <form action="post" class="div__form-pseudo-element-orange">
                        <label for="name" class="visuallyHidden">Name</label>
                        <input class="form__input-border-bottom-color-orange" type="text" id="first-name" placeholder="Name">
                        <label for="email" class="visuallyHidden">Email address</label>
                        <input class="form__input-border-bottom-color-orange" type="email" id="email" placeholder="Email Address">
                        <label for="message" class="visuallyHidden">Message</label>
                        <textarea class="form__input-border-color-orange" type="textarea" id="message">Message</textarea>
                        <button type="submit" class="form__button-background-brown-red">Submit</button>
                    </form>
                </div>
                <div class="section__div-text-wrapper">
                    <nav>
                        <ul class="nav__unordered-list-social-media-link-wrapper">
                            <li>
                                <a class="nav__anchor-color-plum-purple fab fa-facebook-f" href="#" aria-label="Shoe Kloset's Facebook Page"></a>
                            </li>
                            <li>
                                <a class="nav__anchor-color-plum-purple fab fa-instagram" href="#" aria-label="Shoe Kloset's Instagram Page"></a>
                            </li>
                            <li>
                                <a class="nav__anchor-color-plum-purple fab fa-twitter" href="#" aria-label="Shoe Kloset's Twitter Account"></a>
                            </li>
                            <li>
                                <a class="nav__anchor-color-plum-purple fab fa-whatsapp" href="#" aria-label="Shoe Kloset's WhatsApp Account"></a>
                            </li>
                        </ul>
                    </nav>
                    <p class="div__paragraph-color-black div__paragraph-no-margin">info@email.com</p>
                    <p class="div__paragraph-color-black div__paragraph-no-margin">123 - 456 - 7890</p>
                    <p class="div__paragraph-color-black div__paragraph-no-margin">123 Queen Street West, Unit 10</p>
                    <p class="div__paragraph-color-black div__paragraph-no-margin">Toronto, Ontario</p>
                    <p class="div__paragraph-color-black div__paragraph-no-margin">M5V2D5</p>
                </div>
            </section>
        </main>
        <footer class="main__footer-background-brown-red">
            <p class="footer__paragraph-color-white">Copyright Â© 2019 Juno College</p>
        </footer>
    </body>
</html>
